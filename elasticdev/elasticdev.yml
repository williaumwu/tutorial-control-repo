global_arguments:
   EnvVars:
      TEST_VARIABLE: HELLO
   region: ap-southeast-1
   db_type: mysql
   sg_db_label: database
   sg_web_label: web
infrastructure:
   vpc:
       stack_name: aws_vpc_2tier
   dockerhost:
       stack_name: aws_ec2_dockerhost_dev
       arguments:
          size: t2.micro
          disksize: 50
   db:
       stack_name: aws_db_rds
       arguments:
          flavor: "db.t2.micro"
          size: 5
          engine: "MySQL"
          az: False
build:
   flask_sample:
       stack_name: build_dev
       repo_url: https://github.com/williaumwu/flask-sample
       repo_branch: master
       triggered_branches:
                 - master
       arguments:
          DOCKER_FILE_BUILD: configs/build/Dockerfile
          DOCKER_PROVIDER: docker.io
          DOCKER_USERNAME: williaumwu
          DOCKER_REPO_TYPE: public
          DOCKER_REPO_NAME: flask-sample
       results:
           - name: deploy_1
       rename:
           EnvVars:
             DockerImage: DOCKER_IMAGE_FLASK
   triggers:
       - name: flask_sample_master
         type: trigger
         path: deploy::flask_master
         channels:
             - deploy_1
deploy:
    flask_master:
       stack_name: deploy_dev
       arguments:
           EnvVars:
               MYSQL_DB_NAME: flask
               MYSQL_DB_USER: sample
               MYSQL_DB_PASSWORD: admin123
           PRE_SCRIPTS:
              - install_mysql.sh
              - createdb.sh
              - create_schema.sh
           DOCKER_TEMPLATE_FILES:
              - template_dir: configs/deploy
