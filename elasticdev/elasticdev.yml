global_arguments:
   EnvVars:
      TEST_VARIABLE: HELLO
   region: us-west-1
   db_type: mysql
   sg_db_label: database
   sg_web_label: web
infrastructure:
   vpc:
       stack_name: elasticdev:::aws_vpc_2tier
       arguments:
           vpc_peer: null
   dockerhost:
       stack_name: elasticdev:::docker::ec2_docker_host
       arguments:
          size: t2.micro
          disksize: 25
       stack_vars:
           - name: elasticdev:::ubuntu::ec2_ubuntu
             arguments:
                  ip_key: public_ip
